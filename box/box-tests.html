<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Box tests</title>
        <link rel="stylesheet" type="text/css" media="all" href="../css/screen.css">
        <style>
            .box {margin-bottom: 10px;}
        </style>
    </head>
    <body>
        <h1>Box</h1>
        <div class="box">
            <div class="hd">
                Header
            </div>
            <div class="bd">
                Body
            </div>
            <div class="ft">
                Footer
            </div> 
        </div>

        <h2>Box contous</h2>
        <div class="box box-basic" style="background:#eee">
            <div class="hd">
                Box basic (no rounded corners). Background colour for demo only.
            </div>
        </div>

        <div class="box box-basic-ext" style="background:#eee">
            <div class="hd">
                Box basic ext (rounded corners). Background colour for demo only.
            </div>
        </div>

        <div class="box box-simple">
            <div class="hd">
                Box simple
            </div>
        </div>

        <div class="box box-error">
            <div class="hd">
                Box error
            </div>
        </div>

        <h2>Box background</h2>
        <div class="box box-bg-hlight">
            <div class="hd">
                Bg basic - white
            </div>
        </div>

        <h2>Example implementation</h2>
        <div class="box box-basic-ext box-bg-hlight">
            <div class="hd">
                Bg basic - white
            </div>
        </div>
    </body>
</html>
